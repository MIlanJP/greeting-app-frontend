    <div class="main-container">
      <h1 class="main-container-heading">
        Basic panels Layout
      </h1>
      <div class="list-of-messages" id="messages-list"></div>
    </div>

   
      <div class="add-pop-up">
        <form>
          <div class="form-group">
            <label for="forFirstName">First Name:</label>
            <input
              type="email"
              class="form-control"
              id="forFirstName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="forSecondName">Second Name</label>
            <input type="text" class="form-control" id="forSecondName" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger">Close</button>
        </form>
      </div>

      <div class="update-pop-up">
        <form>
          <div class="form-group">
            <label for="forFirstName">ID</label>
            <input
              type="text"
              class="form-control"
              id="forFirstName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="forSecondName">Enter Message</label>
            <input type="text" class="form-control" id="forSecondName" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger">Close</button>
        </form>
      </div>

      <div class="delete-pop-up">
        <form>
          <div class="form-group">
            <label for="forFirstName">ID</label>
            <input
              type="text"
              class="form-control"
              id="forFirstName"
              aria-describedby="emailHelp"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" onclick="">Close</button>
        </form>
      </div>
